<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %}Chatroom.</title>
    </head>
    <body>
        <nav class="bg-blue-900">
          <div class="container mx-auto sm:px-12">
            <div class="flex items-center justify-between px-4 h-16">
              <div class="flex items-center">
                <a class="text-white text-3xl font-extrabold" href="#">Chatroom.</a>
              </div>
              <div class="flex items-center">
                {% if request.user.is_authenticated %}
                  <a class="text-gray-300 hover:text-white px-1.5 py-1 rounded-md" href="/chatrooms">Select a Chatroom</a>
                  <a class="text-gray-300 hover:text-white px-1.5 py-1 rounded-md" href="/signout">Sign Out</a>
                {% else %}
                  <a class="text-gray-300 hover:text-white px-1.5 py-1 rounded-md" href="/signin">Sign In</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
